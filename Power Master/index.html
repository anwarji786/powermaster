<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">User Panel</span>
            </div>
        </header>

        <div class="mdl-layout__content">
            <main class="mdl-grid">
                <!-- User Details Form -->
                <section id="userDetailsForm" class="mdl-cell mdl-cell--6-col">
                    <h2>Enter Your Details</h2>
                    <form id="userForm">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="name" required>
                            <label class="mdl-textfield__label" for="name">Name</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="phone" required>
                            <label class="mdl-textfield__label" for="phone">Phone Number</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="email" id="email">
                            <label class="mdl-textfield__label" for="email">Email (Optional)</label>
                        </div>

                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">
                            Submit
                        </button>
                    </form>
                </section>

                <!-- Item Selection Section -->
                <section id="itemSection" class="mdl-cell mdl-cell--6-col" style="display: none;">
                    <h2>Select Items</h2>
                    <div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="searchItem" placeholder="Enter item name">
                            <label class="mdl-textfield__label" for="searchItem">Search Item</label>
                        </div>
                        <button id="searchButton" class="mdl-button mdl-js-button mdl-button--raised">
                            Search
                        </button>
                    </div>

                    <!-- Item List -->
                    <div id="itemList"></div>

                    <!-- Action Buttons -->
                    <button id="addSelectedButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                        Add Selected to Cart
                    </button>
                    <button id="placeOrderButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                        Place Order
                    </button>
                </section>

                <!-- Order Confirmation -->
                <section id="orderSection" class="mdl-cell mdl-cell--6-col" style="display: none;">
                    <h2>Order Placed</h2>
                    <p id="orderDetails"></p>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
