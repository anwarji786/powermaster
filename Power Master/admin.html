<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin-styles.css">
    <script defer src="Admin.js"></script>
</head>
<body>
    <header class="mdl-layout__header">
        <img src="https://i.postimg.cc/4yK8hRBd/Products.png" alt="Header Image" class="header-image">
    </header>
    
    <!-- Admin Login Section -->
    <section id="login-section">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            
            <button type="submit">Login</button>
            <p id="errorMessage" style="color: red; display: none;">Invalid credentials!</p>
        </form>
    </section>

    <!-- Admin Dashboard Section -->
    <section id="admin-dashboard" style="display: none;">
        <nav>
            <ul>
                <li><a href="#" id="viewOrders">View Orders</a></li>
                <li><a href="#" id="addItems">Add Items</a></li>
                <li><a href="#" id="editItems">Edit Items</a></li>
                <li><a href="#" id="deleteItems">Delete Items</a></li>
            </ul>
        </nav>

        <main id="adminContent">
            <p>Welcome to the Admin Panel!</p>
        </main>
    </section>
</body>
</html>
